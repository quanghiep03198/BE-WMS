name: Deploy app to Windows Server (Self-hosted)

on:
   push:
      branches:
         - develop
   pull_request:
      branches:
         - develop
   workflow_dispatch:

jobs:
   sonarcloud:
      name: SonarCloud
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4
           with:
              fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
         - name: SonarCloud Scan
           uses: SonarSource/sonarcloud-github-action@master
           env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

   deploy:
      name: Deploy
      runs-on: self-hosted
      steps:
         - name: 'Delete previous deployments'
           shell: bash
           run: pm2 delete "wms-server-node" || echo "No previous deployments. Skipping deletion."

         - name: Checkout code
           uses: actions/checkout@v4

         - name: Load environment variables
           shell: bash
           run: |
              echo "${{ secrets.ENV_VARIABLE }}" > .env

         - name: Set up Node.js
           uses: actions/setup-node@v4
           with:
              node-version: '20.x'

         - name: Install dependencies
           run: npm ci

         - name: Build Nest application
           shell: bash
           run: npm run build

         - name: Restart PM2 process
           shell: bash
           run: pm2 start ./dist/main.js --name "wms-server-node"
