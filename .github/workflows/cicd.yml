name: Deploy app to Windows Server (Self-hosted)

on:
   push:
      branches:
         - develop
   pull_request:
      branches:
         - develop
   workflow_dispatch:

jobs:
   sonarcloud:
      name: SonarCloud
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v4
           with:
              fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
         - name: SonarCloud Scan
           uses: SonarSource/sonarcloud-github-action@master
           env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

   deploy-server-19:
      name: Deploy to server 19
      runs-on: [self-hosted, 'Server-19']
      steps:
         - name: Checkout code
           uses: actions/checkout@v4

         - name: Load environment variables
           shell: bash
           run: echo "${{ secrets.ENV_VARIABLE_SVR19 }}" > .env

         - name: Install dependencies
           shell: bash
           run: npm ci

         - name: Build Nest application
           shell: bash
           run: npm run build

         - name: Restart PM2 process
           shell: bash
           run: pm2 restart ecosystem.config.js

   deploy-server-51:
      name: Deploy to server 51
      runs-on: [self-hosted, 'Server-51']
      steps:
         - name: Checkout code
           uses: actions/checkout@v4

         - name: Load environment variables
           shell: bash
           run: echo "${{ secrets.ENV_VARIABLE_SVR51 }}" > .env

         - name: Install dependencies
           shell: bash
           run: npm ci

         - name: Build Nest application
           shell: bash
           run: npm run build

         - name: Restart PM2 process
           shell: bash
           run: pm2 restart ecosystem.config.js
